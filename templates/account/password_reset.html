{% extends "base.html" %}
{% block title %}Recuperar senha{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
  <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-xl font-semibold mb-4">Recuperar senha</h1>
    <form method="post" action="{% url 'account_reset_password' %}">
      {% csrf_token %}
      {% include "account/_form_fields.html" %}
      <button class="w-full rounded-lg bg-primary text-white py-2 font-medium hover:opacity-90">Enviar link</button>
    </form>
    <p class="text-xs text-slate-500 mt-3">
      Você receberá um e-mail com instruções para redefinir a senha.
    </p>
  </div>
</div>
{% endblock %}
