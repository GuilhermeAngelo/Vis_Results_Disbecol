{% extends "base.html" %}
{% block title %}Definir nova senha{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
    <h1 class="text-xl font-semibold mb-4">Definir nova senha</h1>
    {% if token_fail %}
      <p class="text-sm text-red-600 mb-4">Link inv√°lido ou expirado.</p>
    {% else %}
      <form method="post" action="{{ action_url }}">
        {% csrf_token %}
        {% include "account/_form_fields.html" %}
        <button class="w-full rounded-lg bg-primary text-white py-2 font-medium hover:opacity-90">Atualizar senha</button>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
